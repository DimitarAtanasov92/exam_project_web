{% extends "base.html" %}
{% block content %}
  <style>
    /* Add your custom styles here */
     label {
      display: block;
      margin-bottom: 10px;
    }
     input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
     input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
     input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
    <form method="post">
      {{ form }}
        {% csrf_token %}
       <div>
        <button>Login</button>
        or
        <a href="{% url "register_user" %}">Register</a>
    </div>
    </form>
{% endblock %}
