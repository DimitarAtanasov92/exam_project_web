{% extends "base.html" %}
{% block content %}
    <style>
         section {
      margin: 20px;
    }
     h2 {
      margin: 0;
    }
     button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
     button:hover {
      background-color: #555;
    }
    </style>
    <form method="post">
    <section id="confirmation">
        {{ form }}
        {% csrf_token %}
    <h2>Confirmation</h2>
    <p>Do you really want to delete your profile?</p>
    <button>OK</button>
    <button><a href="{% url "index" %}">Cansel</a></button>
    </section>
    </form>
{% endblock %}
