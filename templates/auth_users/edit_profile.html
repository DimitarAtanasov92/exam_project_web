{% extends "base.html" %}
{% block content %}
    <style>
        form {
      display: grid;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
           button[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
     button[type="submit"]:hover {
      background-color: #555;
    }
    </style>
     <form method="post" enctype="multipart/form-data">
        {{ form }}
         {% csrf_token %}
      <button type="submit">Save</button>
    </form>
{% endblock %}
