{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fashion For Everyone</title>
  <link rel="stylesheet"
          href="/static/css/style.css">
    <link rel="icon" href="/static/images/logo.png" title="Fashion For Everyone">
</head>
<body>
  <nav class="navbar">
    <div>
      <a href="{% url "index" %}">Home</a>
      <a href="{% url "products_list" %}">Goods</a>
      <a href="{% url "news" %}">News</a>
    </div>
    <div>
      <a href="{% url "about_us" %}">About Us</a>
      <a href="{% url "support" %}">Support</a>
        {% if request.user.is_authenticated %}
            <a href="{% url "details_user" pk=user.pk %}">Profile</a>
            <a href="{% url "logout_user" %}">Logout</a>
        {% else %}
            <a href="{% url "register_user" %}">Registration</a>
            <a href="{% url "login_user" %}">Login</a>
        {% endif %}
    </div>
  </nav>
  <div id="content-wrap">
  <div style="position: absolute; margin-left: 0%; padding-top: 20px;">
    <img src='https://i.pinimg.com/736x/bb/17/58/bb1758ead433950a75f4a4813ce4de6a.jpg' alt="Left Photo" style="width: 200px; height: 600px;" id="img1">
  </div>
  <div style="position: absolute; margin-left: 85%; padding-top: 20px;">
      <img src='https://i.pinimg.com/736x/bb/17/58/bb1758ead433950a75f4a4813ce4de6a.jpg' alt="Right Photo" style="width: 200px; height: 600px;" id="img2">
  </div>
  <div class="content" style="padding: 30px">
      {% block content %}
      {% endblock %}
  </div>
  </div>
  <script>
    let imageUrls = [
      'https://media.voguebusiness.com/photos/621e06bf17b9c2e9b062bc0b/2:3/w_2560%2Cc_limit/reliance-acquisition-voguebus-full-getty-credit-mar-22-story.jpg',
      'https://cdncloudcart.com/10876/products/images/8288/damska-rokla-veronika-9600-vanya-fashion-copy-636fe552e8e9d_1920x1920.jpeg?1668277607',
      'https://i.pinimg.com/736x/bb/17/58/bb1758ead433950a75f4a4813ce4de6a.jpg',
      'https://heartoffashion.ca/wp-content/uploads/2022/09/Heart-of-Fashion-Mobile-Hero-Image-Raised.jpg'
        ];
    let imageIndex = 0;
    let sliderImage = document.getElementById('img1');
     setInterval(() => {
      imageIndex = (imageIndex + 1) % imageUrls.length;
      sliderImage.src = imageUrls[imageIndex];
    }, 2000);
     let sliderImage2 = document.getElementById('img2');
     setInterval(() => {
      imageIndex = (imageIndex + 1) % imageUrls.length;
      sliderImage2.src = imageUrls[imageIndex];
    }, 2000);
  </script>
  <footer class="footer" style="margin-top: auto">
    <a href="https://www.facebook.com">Facebook</a> |
    Phone: 123-456-789 | Email: info@example.com
  </footer>
</body>
</html>
